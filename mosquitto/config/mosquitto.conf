# Configuración básica de Mosquitto para desarrollo
# Permite conexiones sin autenticación (solo para MVP local)

# Listener en puerto estándar
listener 1883

# Permite conexiones anónimas (SIN CONTRASEÑA - solo para desarrollo)
allow_anonymous true

# Persistencia de mensajes
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# WebSocket listener (opcional, útil para debugging)
listener 9001
protocol websockets